    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-red: #FF1744;
            --primary-pink: #E91E63;
            --dark-red: #C62828;
            --light-pink: #F8BBD9;
            --accent-purple: #9C27B0;
            --bg-dark: #0A0A0A;
            --bg-secondary: #1A1A1A;
            --text-primary: #FFFFFF;
            --text-secondary: #B0B0B0;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .gradient-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(255, 23, 68, 0.15) 0%, 
                rgba(233, 30, 99, 0.1) 25%, 
                rgba(156, 39, 176, 0.05) 50%, 
                rgba(10, 10, 10, 0.8) 75%, 
                rgba(10, 10, 10, 0.95) 100%);
            pointer-events: none;
            z-index: -1;
        }

        .content {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .inner-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Games Section */
        #games {
            padding: 4rem 0;
            flex: 1;
        }

        #games .inner-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            align-items: center;
            justify-items: center;
        }

        .game {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 250px;
            border-radius: 20px;
            overflow: hidden;
            background-color: var(--bg-secondary);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border: 2px solid transparent;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            text-decoration: none;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(255, 23, 68, 0.1);
        }

        .game::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                rgba(255, 23, 68, 0.1) 0%, 
                rgba(233, 30, 99, 0.1) 50%, 
                rgba(156, 39, 176, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .game::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                var(--primary-red), 
                var(--primary-pink), 
                var(--accent-purple));
            border-radius: 22px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .game:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(255, 23, 68, 0.3);
        }

        .game:hover::before {
            opacity: 1;
        }

        .game:hover::after {
            opacity: 1;
        }

        /* About Section */
        #about {
            padding: 4rem 0;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--glass-border);
        }

        #about .inner-container {
            display: flex;
            align-items: center;
            gap: 3rem;
            flex-wrap: wrap;
        }

        .about-content {
            flex: 1;
            min-width: 300px;
        }

        .logo-container {
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, var(--primary-red), var(--primary-pink));
            border-radius: 50%;
            padding: 3px;
            animation: logoGlow 3s ease-in-out infinite alternate;
        }

        .logo-placeholder {
            width: 100%;
            height: 100%;
            background: var(--bg-dark);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 500;
            font-size: 1.2rem;
            color: var(--primary-pink);
        }

        @keyframes logoGlow {
            0% { box-shadow: 0 0 20px rgba(255, 23, 68, 0.3); }
            100% { box-shadow: 0 0 40px rgba(233, 30, 99, 0.6); }
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary-red), var(--primary-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            animation: textGlow 2s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            0% { filter: drop-shadow(0 0 5px rgba(255, 23, 68, 0.3)); }
            100% { filter: drop-shadow(0 0 15px rgba(233, 30, 99, 0.6)); }
        }

        p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            line-height: 1.8;
        }

        p b {
            color: var(--text-primary);
            font-weight: 600;
        }

        .quote {
            font-style: italic;
            color: var(--light-pink);
            margin-top: 1rem;
            font-size: 1rem;
            opacity: 0.9;
        }

        /* Footer */
        footer {
            padding: 2rem 0;
            border-top: 1px solid var(--glass-border);
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
        }

        footer .inner-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
        }

        footer a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
            text-decoration: none;
        }

        footer a:hover {
            transform: translateY(-3px) scale(1.1);
            background: linear-gradient(45deg, var(--primary-red), var(--primary-pink));
            box-shadow: 0 10px 20px rgba(255, 23, 68, 0.3);
        }

        footer a img,
        footer a svg {
            transition: all 0.3s ease;
        }

        footer a:hover img,
        footer a:hover svg {
            filter: brightness(1.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .inner-container {
                padding: 0 1rem;
            }

            #games .inner-container {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .game {
                height: 200px;
            }

            #about .inner-container {
                flex-direction: column;
                text-align: center;
                gap: 2rem;
            }

            .logo-container {
                width: 120px;
                height: 120px;
            }

            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .game {
                height: 180px;
            }

            h1 {
                font-size: 2rem;
            }

            footer .inner-container {
                gap: 1rem;
            }

            footer a {
                width: 40px;
                height: 40px;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Focus styles for accessibility */
        .game:focus,
        footer a:focus {
            outline: 2px solid var(--primary-pink);
            outline-offset: 2px;
        }
    </style>
