<html lang="en">
<head>

    <title>Andrew Mikhail | Cyber752 Games</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-red: #FF1744;
            --primary-pink: #E91E63;
            --dark-red: #C62828;
            --light-pink: #F8BBD9;
            --accent-purple: #9C27B0;
            --bg-dark: #0A0A0A;
            --bg-secondary: #1A1A1A;
            --text-primary: #FFFFFF;
            --text-secondary: #B0B0B0;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        html, body {
            height: 100vh;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .gradient-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at var(--x1, 20%) var(--y1, 80%), rgba(255, 23, 68, 0.08) 0%, transparent 50%),
                radial-gradient(circle at var(--x2, 80%) var(--y2, 20%), rgba(233, 30, 99, 0.06) 0%, transparent 50%),
                radial-gradient(circle at var(--x3, 40%) var(--y3, 40%), rgba(156, 39, 176, 0.04) 0%, transparent 50%),
                linear-gradient(135deg, rgba(10, 10, 10, 0.9) 0%, rgba(15, 15, 15, 0.95) 100%);
            pointer-events: none;
            z-index: -2;
            animation: gradientShift 15s ease-in-out infinite;
        }

        .game-bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            transition: opacity 1s ease, transform 0.8s ease;
            pointer-events: none;
            z-index: -1;
            filter: blur(1px) brightness(0.3) saturate(1.2);
        }

        .game-bg-overlay.active {
            opacity: 0.15;
            transform: scale(1.05);
        }

        @keyframes gradientShift {
            0%, 100% {
                --x1: 20%; --y1: 80%;
                --x2: 80%; --y2: 20%;
                --x3: 40%; --y3: 40%;
            }
            25% {
                --x1: 60%; --y1: 30%;
                --x2: 30%; --y2: 70%;
                --x3: 80%; --y3: 60%;
            }
            50% {
                --x1: 80%; --y1: 60%;
                --x2: 20%; --y2: 40%;
                --x3: 60%; --y3: 80%;
            }
            75% {
                --x1: 40%; --y1: 20%;
                --x2: 70%; --y2: 80%;
                --x3: 20%; --y3: 60%;
            }
        }

        .main-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
            z-index: 1;
        }

        /* About Section - Top portion */
        .about-section {
            flex: 0 0 auto;
            padding: clamp(1rem, 4vh, 3rem) clamp(1rem, 4vw, 2rem);
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: clamp(200px, 30vh, 300px);
        }

        .about-header {
            display: flex;
            align-items: center;
            gap: clamp(0.5rem, 2vw, 1.5rem);
            margin-bottom: clamp(0.5rem, 2vh, 1rem);
            flex-wrap: wrap;
            justify-content: center;
        }

        .logo {
            width: clamp(40px, 8vw, 80px);
            height: clamp(40px, 8vw, 80px);
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary-red), var(--primary-pink));
            padding: 3px;
            animation: logoGlow 3s ease-in-out infinite alternate;
            flex-shrink: 0;
        }

        .logo img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            background: var(--bg-dark);
        }

        @keyframes logoGlow {
            0% { box-shadow: 0 0 10px rgba(255, 23, 68, 0.3); }
            100% { box-shadow: 0 0 20px rgba(233, 30, 99, 0.6); }
        }

        h1 {
            font-size: clamp(1.5rem, 5vw, 3rem);
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary-red), var(--primary-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textGlow 3s ease-in-out infinite alternate;
            margin: 0;
        }

        h1 .emoji {
            background: none;
            -webkit-background-clip: unset;
            -webkit-text-fill-color: unset;
            background-clip: unset;
            color: #FFD700;
        }

        @keyframes textGlow {
            0% { filter: drop-shadow(0 0 3px rgba(255, 23, 68, 0.2)); }
            100% { filter: drop-shadow(0 0 8px rgba(233, 30, 99, 0.4)); }
        }

        .about-text {
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            color: var(--text-secondary);
            line-height: 1.6;
            max-width: 90%;
        }

        .about-text b {
            color: var(--text-primary);
            font-weight: 600;
        }

        /* Games Section - Main content area */
        .games-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: clamp(1rem, 2vh, 2rem);
            min-height: 0;
        }

        .games-showcase {
            position: relative;
            width: 100%;
            max-width: 100%;
            perspective: 1200px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .games-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: clamp(1rem, 3vw, 3rem);
            transform-style: preserve-3d;
            flex-wrap: wrap;
            width: 100%;
            max-width: 1200px;
            transition: transform 0.5s ease;
        }

        .game {
            position: relative;
            width: clamp(200px, 25vw, 320px);
            height: clamp(150px, 18vw, 240px);
            border-radius: 20px;
            overflow: hidden;
            background-color: var(--bg-secondary);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            border: 2px solid transparent;
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            text-decoration: none;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.5),
                0 5px 15px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
            flex: 0 0 auto;
        }

        .game::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(255, 23, 68, 0.1) 0%, 
                rgba(233, 30, 99, 0.05) 50%, 
                rgba(156, 39, 176, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.5s ease;
            border-radius: 18px;
            z-index: 1;
        }

        .game::after {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, 
                var(--primary-red), 
                var(--primary-pink), 
                var(--accent-purple),
                var(--primary-red));
            background-size: 300% 300%;
            border-radius: 23px;
            opacity: 0;
            transition: all 0.5s ease;
            z-index: -1;
            animation: gradientBorder 3s ease infinite;
        }

        @keyframes gradientBorder {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .game.center {
            width: clamp(250px, 30vw, 400px);
            height: clamp(190px, 22vw, 300px);
            z-index: 3;
            transform: scale(1.05) translateZ(20px);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.6),
                0 10px 25px rgba(255, 23, 68, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .game.left {
            opacity: 0.9;
            z-index: 2;
            transform: rotateY(15deg) translateZ(-10px);
        }

        .game.right {
            opacity: 0.9;
            z-index: 2;
            transform: rotateY(-15deg) translateZ(-10px);
        }

        .game:hover {
            transform: scale(1.2) translateY(-20px) translateZ(50px) rotateX(5deg);
            box-shadow: 
                0 35px 70px rgba(0, 0, 0, 0.7),
                0 15px 30px rgba(255, 23, 68, 0.4),
                0 5px 15px rgba(233, 30, 99, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            z-index: 10;
            opacity: 1;
        }

        .game:hover::before {
            opacity: 0.8;
        }

        .game:hover::after {
            opacity: 1;
            filter: blur(10px);
        }

        .game.left:hover,
        .game.right:hover {
            transform: scale(1.2) translateY(-20px) translateZ(50px) rotateX(5deg) rotateY(0deg);
        }

        .game > * {
            position: relative;
            z-index: 2;
        }

        .game-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.9));
            padding: clamp(1.5rem, 4vh, 3rem) clamp(0.5rem, 2vw, 1.5rem) clamp(0.5rem, 2vh, 1rem);
            color: white;
            font-weight: 600;
            font-size: clamp(0.9rem, 2.5vw, 1.2rem);
            text-align: center;
            opacity: 0;
            transition: all 0.5s ease;
            z-index: 3;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
            transform: translateY(20px);
        }

        .game:hover .game-title {
            opacity: 1;
            transform: translateY(0);
        }

        /* Particle effect overlay */
        .game-particles {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 1;
        }

        .game:hover .game-particles {
            opacity: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--primary-pink);
            border-radius: 50%;
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(0); opacity: 0; }
            50% { transform: translateY(-20px) scale(1); opacity: 1; }
        }

        /* Footer */
        .footer-section {
            flex: 0 0 auto;
            padding: clamp(1rem, 2vh, 2rem);
            border-top: 1px solid var(--glass-border);
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
        }

        .footer-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: clamp(1rem, 3vw, 2rem);
        }

        .footer-content a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: clamp(35px, 6vw, 50px);
            height: clamp(35px, 6vw, 50px);
            border-radius: 50%;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .footer-content a:hover {
            transform: translateY(-2px) scale(1.05);
            background: linear-gradient(45deg, var(--primary-red), var(--primary-pink));
            box-shadow: 0 8px 16px rgba(255, 23, 68, 0.2);
        }

        .footer-content a img,
        .footer-content a svg {
            transition: all 0.3s ease;
            width: clamp(16px, 3vw, 24px);
            height: clamp(16px, 3vw, 24px);
        }

        .footer-content a:hover img,
        .footer-content a:hover svg {
            filter: brightness(1.2);
        }

        /* Mobile-specific adjustments */
        @media (max-width: 768px) {
            .games-container {
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100%;
                gap: clamp(0.5rem, 2vh, 1rem);
            }

            .game,
            .game.center,
            .game.left,
            .game.right {
                width: clamp(200px, 80vw, 300px);
                height: clamp(120px, 15vh, 160px);
                transform: none;
                opacity: 1;
            }

            .game:hover {
                transform: scale(1.05) translateY(-5px);
            }

            .about-header {
                flex-direction: row;
                justify-content: center;
                align-items: center;
            }

            .about-section {
                min-height: clamp(120px, 20vh, 180px);
            }
        }

        @media (max-width: 480px) {
            .about-header {
                gap: 0.5rem;
            }
            
            .games-container {
                gap: 0.5rem;
            }

            .game,
            .game.center,
            .game.left,
            .game.right {
                width: clamp(180px, 85vw, 280px);
                height: clamp(100px, 12vh, 140px);
            }
        }

        /* Very small screens */
        @media (max-height: 500px) {
            .about-section {
                min-height: 80px;
                padding: 0.5rem;
            }
            
            .about-text {
                font-size: 0.8rem;
                line-height: 1.4;
            }
            
            .games-container {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .game,
            .game.center,
            .game.left,
            .game.right {
                width: clamp(100px, 25vw, 150px);
                height: clamp(75px, 15vh, 100px);
            }

            .game:hover {
                transform: scale(1.1) translateY(-5px);
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        .game:focus,
        .footer-content a:focus {
            outline: 2px solid var(--primary-pink);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="gradient-overlay"></div>
    <div class="game-bg-overlay" id="gameBgOverlay"></div>
    
    <div class="main-container">        
        <section class="about-section">
            <div class="about-header">
                <div class="logo">
                    <img src="https://img.itch.zone/aW1nLzIxNDYyMTI0LmdpZg==/70x70%23/mQEahx.gif" alt="Cyber752 Logo">
                </div>
                <h1>Hola!<span class="emoji">&nbsp;ðŸ‘‹</span></h1>
            </div>
            <p class="about-text">                    
                <b>Greetings, wanderer...</b>, I make horror-themed games, among other things. <br/> "A game to be feared not by graphics but by atmosphere."
            </p>
        </section>

        <section class="games-section">
            <div class="games-showcase">
                <div class="games-container">
                    <a class="game left" href="https://store.steampowered.com/app/3602540/Warning/" target="_blank" 
                       style="background-image: url('/Cyber752-Games/Images/WARN.png');" 
                       aria-label="Warning - Horror Game on Steam"
                       data-bg-image="/Cyber752-Games/Images/WARN.png">
                        <div class="game-particles"></div>
                        <div class="game-title">Warning</div>
                    </a>
                    <a class="game center" href="https://store.steampowered.com/app/3487660/The_Bunker/" target="_blank" 
                       style="background-image: url('/Cyber752-Games/Images/BUNK.png');" 
                       aria-label="The Bunker - Horror Game on Steam"
                       data-bg-image="/Cyber752-Games/Images/BUNK.png">
                        <div class="game-particles"></div>
                        <div class="game-title">The Bunker</div>
                    </a>
                    <a class="game right" href="https://store.steampowered.com/app/3552050/Burger_Witch/" target="_blank" 
                       style="background-image: url('/Cyber752-Games/Images/BURG.png');" 
                       aria-label="Burger Witch - Horror Game on Steam"
                       data-bg-image="/Cyber752-Games/Images/BURG.png">
                        <div class="game-particles"></div>
                        <div class="game-title">Burger Witch</div>
                    </a>
                </div>
            </div>
        </section>

        <footer class="footer-section">
            <div class="footer-content">
                <a href="https://store.steampowered.com/search/?developer=Cyber752" title="Steam" target="_blank" rel="noopener">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Steam_icon_logo.svg/1024px-Steam_icon_logo.svg.png" alt="Steam">
                </a>
                <a href="https://www.youtube.com/@cyber752/" title="YouTube" target="_blank" rel="noopener">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Youtube_logo.png" alt="YouTube">
                </a>
                <a href="https://cyber752.itch.io/" title="Itch.io" target="_blank" rel="noopener">
                    <img src="https://static.itch.io/images/app-icon.svg" alt="Itch.io">
                </a>
            </div>
        </footer>
    </div>

    <script>
        const games = document.querySelectorAll('.game');
        const bgOverlay = document.getElementById('gameBgOverlay');
        let lastHoveredImage = '';

        // Enhanced hover effects with particle generation
        games.forEach(game => {
            game.addEventListener('mouseenter', function() {
                const bgImage = this.getAttribute('data-bg-image');
                lastHoveredImage = bgImage;
                bgOverlay.style.backgroundImage = `url('${bgImage}')`;
                bgOverlay.classList.add('active');
                
                // Generate particles on hover
                generateParticles(this);
            });

            // Add mouse move parallax effect
            game.addEventListener('mousemove', function(e) {
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const rotateX = (y - centerY) / 10;
                const rotateY = (centerX - x) / 10;
                
                if (!this.classList.contains('mobile-hover')) {
                    this.style.transform = `scale(1.2) translateY(-20px) translateZ(50px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
                }
            });

            game.addEventListener('mouseleave', function() {
                if (!this.classList.contains('mobile-hover')) {
                    this.style.transform = '';
                }
                clearParticles(this);
            });
        });

        // Particle generation function
        function generateParticles(gameElement) {
            const particlesContainer = gameElement.querySelector('.game-particles');
            const particleCount = 6;
            
            for (let i = 0; i < particleCount; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = '100%';
                    particle.style.animationDelay = Math.random() * 2 + 's';
                    particle.style.animationDuration = (2 + Math.random() * 2) + 's';
                    
                    particlesContainer.appendChild(particle);
                    
                    // Remove particle after animation
                    setTimeout(() => {
                        if (particle.parentNode) {
                            particle.parentNode.removeChild(particle);
                        }
                    }, 3000);
                }, i * 200);
            }
        }

        function clearParticles(gameElement) {
            const particlesContainer = gameElement.querySelector('.game-particles');
            particlesContainer.innerHTML = '';
        }

        // Set initial background to the center game
        document.addEventListener('DOMContentLoaded', function() {
            const centerGame = document.querySelector('.game.center');
            if (centerGame) {
                const initialBg = centerGame.getAttribute('data-bg-image');
                lastHoveredImage = initialBg;
                bgOverlay.style.backgroundImage = `url('${initialBg}')`;
                bgOverlay.classList.add('active');
            }

            // Add mobile detection
            const isMobile = window.innerWidth <= 768;
            if (isMobile) {
                games.forEach(game => {
                    game.classList.add('mobile-hover');
                });
            }
        });

        // Handle window resize
        window.addEventListener('resize', function() {
            const isMobile = window.innerWidth <= 768;
            games.forEach(game => {
                if (isMobile) {
                    game.classList.add('mobile-hover');
                    game.style.transform = '';
                } else {
                    game.classList.remove('mobile-hover');
                }
            });
        });

        // Add smooth scroll behavior for better UX
        document.documentElement.style.scrollBehavior = 'smooth';
    </script>
</body>
</html>
