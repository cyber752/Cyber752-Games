    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-red: #FF1744;
            --primary-pink: #E91E63;
            --dark-red: #C62828;
            --light-pink: #F8BBD9;
            --accent-purple: #9C27B0;
            --bg-dark: #0A0A0A;
            --bg-secondary: #1A1A1A;
            --text-primary: #FFFFFF;
            --text-secondary: #B0B0B0;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        html, body {
            height: 100vh;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .gradient-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at var(--x1, 20%) var(--y1, 80%), rgba(255, 23, 68, 0.08) 0%, transparent 50%),
                radial-gradient(circle at var(--x2, 80%) var(--y2, 20%), rgba(233, 30, 99, 0.06) 0%, transparent 50%),
                radial-gradient(circle at var(--x3, 40%) var(--y3, 40%), rgba(156, 39, 176, 0.04) 0%, transparent 50%),
                linear-gradient(135deg, rgba(10, 10, 10, 0.9) 0%, rgba(15, 15, 15, 0.95) 100%);
            pointer-events: none;
            z-index: -2;
            animation: gradientShift 15s ease-in-out infinite;
        }

        .game-bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            transition: opacity 0.6s ease;
            pointer-events: none;
            z-index: -1;
        }

        .game-bg-overlay.active {
            opacity: 0.05;
        }

        @keyframes gradientShift {
            0%, 100% {
                --x1: 20%; --y1: 80%;
                --x2: 80%; --y2: 20%;
                --x3: 40%; --y3: 40%;
            }
            25% {
                --x1: 60%; --y1: 30%;
                --x2: 30%; --y2: 70%;
                --x3: 80%; --y3: 60%;
            }
            50% {
                --x1: 80%; --y1: 60%;
                --x2: 20%; --y2: 40%;
                --x3: 60%; --y3: 80%;
            }
            75% {
                --x1: 40%; --y1: 20%;
                --x2: 70%; --y2: 80%;
                --x3: 20%; --y3: 60%;
            }
        }

        .main-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
            z-index: 1;
        }

        /* About Section - Top portion */
        .about-section {
            flex: 0 0 auto;
            padding: clamp(1rem, 4vh, 3rem) clamp(1rem, 4vw, 2rem);
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: clamp(200px, 30vh, 300px);
        }

        .about-header {
            display: flex;
            align-items: center;
            gap: clamp(0.5rem, 2vw, 1.5rem);
            margin-bottom: clamp(0.5rem, 2vh, 1rem);
            flex-wrap: wrap;
            justify-content: center;
        }

        .logo {
            width: clamp(40px, 8vw, 80px);
            height: clamp(40px, 8vw, 80px);
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary-red), var(--primary-pink));
            padding: 3px;
            animation: logoGlow 3s ease-in-out infinite alternate;
            flex-shrink: 0;
        }

        .logo img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            background: var(--bg-dark);
        }

        @keyframes logoGlow {
            0% { box-shadow: 0 0 10px rgba(255, 23, 68, 0.3); }
            100% { box-shadow: 0 0 20px rgba(233, 30, 99, 0.6); }
        }

        h1 {
            font-size: clamp(1.5rem, 5vw, 3rem);
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary-red), var(--primary-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textGlow 3s ease-in-out infinite alternate;
            margin: 0;
        }

        h1 .emoji {
            background: none;
            -webkit-background-clip: unset;
            -webkit-text-fill-color: unset;
            background-clip: unset;
            color: #FFD700;
        }

        @keyframes textGlow {
            0% { filter: drop-shadow(0 0 3px rgba(255, 23, 68, 0.2)); }
            100% { filter: drop-shadow(0 0 8px rgba(233, 30, 99, 0.4)); }
        }

        .about-text {
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            color: var(--text-secondary);
            line-height: 1.6;
            max-width: 90%;
        }

        .about-text b {
            color: var(--text-primary);
            font-weight: 600;
        }

        /* Games Section - Main content area */
        .games-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: clamp(1rem, 2vh, 2rem);
            min-height: 0;
        }

        .games-showcase {
            position: relative;
            width: 100%;
            max-width: 100%;
            perspective: 1000px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .games-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: clamp(0.5rem, 2vw, 2rem);
            transform-style: preserve-3d;
            flex-wrap: wrap;
            width: 100%;
            max-width: 1200px;
        }

        .game {
            position: relative;
            width: clamp(200px, 25vw, 320px);
            height: clamp(150px, 18vw, 240px);
            border-radius: 15px;
            overflow: hidden;
            background-color: var(--bg-secondary);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            border: 2px solid transparent;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            text-decoration: none;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            transform-style: preserve-3d;
            flex: 0 0 auto;
        }

        .game.center {
            width: clamp(250px, 30vw, 400px);
            height: clamp(190px, 22vw, 300px);
            z-index: 3;
            transform: scale(1.1);
        }

        .game.left,
        .game.right {
            opacity: 0.8;
            z-index: 2;
        }

        .game::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                var(--primary-red), 
                var(--primary-pink), 
                var(--accent-purple));
            border-radius: 17px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -2;
            pointer-events: none;
        }

        .game:hover {
            transform: scale(1.15) translateZ(30px);
            box-shadow: 0 20px 40px rgba(255, 23, 68, 0.3);
            z-index: 10;
            opacity: 1;
        }

        .game:hover::after {
            opacity: 0;
        }

        .game > * {
            position: relative;
            z-index: 1;
        }

        .game-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: clamp(1rem, 3vh, 2rem) clamp(0.5rem, 2vw, 1.5rem) clamp(0.5rem, 2vh, 1rem);
            color: white;
            font-weight: 600;
            font-size: clamp(0.8rem, 2.5vw, 1.1rem);
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 2;
        }

        .game:hover .game-title {
            opacity: 1;
        }

        /* Footer */
        .footer-section {
            flex: 0 0 auto;
            padding: clamp(1rem, 2vh, 2rem);
            border-top: 1px solid var(--glass-border);
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
        }

        .footer-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: clamp(1rem, 3vw, 2rem);
        }

        .footer-content a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: clamp(35px, 6vw, 50px);
            height: clamp(35px, 6vw, 50px);
            border-radius: 50%;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .footer-content a:hover {
            transform: translateY(-2px) scale(1.05);
            background: linear-gradient(45deg, var(--primary-red), var(--primary-pink));
            box-shadow: 0 8px 16px rgba(255, 23, 68, 0.2);
        }

        .footer-content a img,
        .footer-content a svg {
            transition: all 0.3s ease;
            width: clamp(16px, 3vw, 24px);
            height: clamp(16px, 3vw, 24px);
        }

        .footer-content a:hover img,
        .footer-content a:hover svg {
            filter: brightness(1.2);
        }

        /* Mobile-specific adjustments */
        @media (max-width: 768px) {
            .games-container {
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100%;
                gap: clamp(0.5rem, 2vh, 1rem);
            }

            .game,
            .game.center,
            .game.left,
            .game.right {
                width: clamp(200px, 80vw, 300px);
                height: clamp(120px, 15vh, 160px);
                transform: none;
                opacity: 1;
            }

            .about-header {
                flex-direction: row;
                justify-content: center;
                align-items: center;
            }

            .about-section {
                min-height: clamp(120px, 20vh, 180px);
            }
        }

        @media (max-width: 480px) {
            .about-header {
                gap: 0.5rem;
            }
            
            .games-container {
                gap: 0.5rem;
            }

            .game,
            .game.center,
            .game.left,
            .game.right {
                width: clamp(180px, 85vw, 280px);
                height: clamp(100px, 12vh, 140px);
            }
        }

        /* Very small screens */
        @media (max-height: 500px) {
            .about-section {
                min-height: 80px;
                padding: 0.5rem;
            }
            
            .about-text {
                font-size: 0.8rem;
                line-height: 1.4;
            }
            
            .games-container {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .game,
            .game.center,
            .game.left,
            .game.right {
                width: clamp(100px, 25vw, 150px);
                height: clamp(75px, 15vh, 100px);
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        .game:focus,
        .footer-content a:focus {
            outline: 2px solid var(--primary-pink);
            outline-offset: 2px;
        }
    </style>
</head>

    <script>
        const games = document.querySelectorAll('.game');
        const bgOverlay = document.getElementById('gameBgOverlay');
        let lastHoveredImage = '';

        games.forEach(game => {
            game.addEventListener('mouseenter', function() {
                const bgImage = this.getAttribute('data-bg-image');
                lastHoveredImage = bgImage;
                bgOverlay.style.backgroundImage = `url('${bgImage}')`;
                bgOverlay.classList.add('active');
            });

            // Remove the mouseleave event that was clearing the background
            // Now the background persists until another game is hovered
        });

        // Optional: Set initial background to the center game
        document.addEventListener('DOMContentLoaded', function() {
            const centerGame = document.querySelector('.game.center');
            if (centerGame) {
                const initialBg = centerGame.getAttribute('data-bg-image');
                lastHoveredImage = initialBg;
                bgOverlay.style.backgroundImage = `url('${initialBg}')`;
                bgOverlay.classList.add('active');
            }
        });
    </script>
